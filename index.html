<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>

<body>
  <section class="container">
    <h1>Design & decoration</h1>

    <form method="POST" class="Formulario">

      <div class="email-form">
        <label for="email">Email</label>
        <input type="email" placeholder="Digite um email válido" id="email" name="email" required>
      </div>
      <div class="name">
        <label for="name">Nome</label>
        <input type="text" placeholder="Escreva seu nome" id="name" required>
      </div>
      <div class="date">
        <label for="date">Data</label>
        <input type="date" placeholder="MM/DD/AAAA" id="date" name="date" required>
      </div>
      <div class="label">
        <label for="message">Mensagem</label>
      </div>
      <div class="Mensagem">
        <textarea placeholder="Escreva sua mensagem" name="message" required></textarea>
      </div>
      <div class=btn>
        <button class="btn ">
          <a href="#">Enviar</a>
        </button>
      </div>
      <div class="Agradecimento"> Obrigado! Sua mensagem foi enviada.
      </div>
      <h2 class="Contato">Entre em Contato Conosco</h2>
      <ul class="social">
        <li><a href="#"><img class="face" src="./img/social_facebook_fb_2763.ico" alt="facebook"></a></li>
        <li><a href="#"><img class="twitter" src="./img/social-twitter-icon_34350.png" alt="twitter"></a></li>
        <li><a href="#"><img class="insta" src="./img/3721672-instagram_108066.ico" alt="instragram"></a></li>
        <li><a href="#"><img class="email" src="./img/marketing_email_icon_155914.png" alt="email"></a></li>
      </ul>

    </form>
    <footer>
      <div class="footer">
        <p>Todos os direitos reservados a &copy;Copyright; By Junior</p>
      </div>
    </footer>







  </section>
</body>

</html>
